# hello-world.yaml
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  ports:
  - port: 80
    targetPort: 5678
    # targetPort: 3000
  selector:
    app: hello-world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: hashicorp/http-echo
        # image: express-demo
        # imagePullPolicy: Never
        args:
        - "-text=Hello World!"
        ports:
        - containerPort: 5678
        # - containerPort: 3000